{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Submit Leave Request</h2>
    <form method="POST" action="{{ url_for('leave_request') }}">
        <div class="form-group">
            <label for="faculty_id">Faculty ID</label>
            <input type="text" class="form-control" id="faculty_id" name="faculty_id" 
                   value="{{ faculty.id }}" readonly>
        </div>
        
        <div class="form-group">
            <label for="start_date">From Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>

        <div class="form-group">
            <label for="end_date">To Date</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>

        <div id="date_list" class="mt-4"></div> <!-- Will dynamically display dates with weekdays -->

        <button type="submit" class="btn btn-primary mt-3">Submit Leave Request</button>
    </form>
</div>

<script>
    document.getElementById('start_date').addEventListener('change', updateDateList);
    document.getElementById('end_date').addEventListener('change', updateDateList);

    function updateDateList() {
        const startDate = document.getElementById('start_date').value;
        const endDate = document.getElementById('end_date').value;
        const dateList = document.getElementById('date_list');
        
        if (startDate && endDate && new Date(startDate) <= new Date(endDate)) {
            fetch(`/get_dates?start_date=${startDate}&end_date=${endDate}`)
                .then(response => response.json())
                .then(data => {
                    dateList.innerHTML = "<h5>Leave Dates:</h5><ul>";
                    data.dates.forEach(dateObj => {
                        dateList.innerHTML += `<li>${dateObj.date} - ${dateObj.weekday}</li>`;
                    });
                    dateList.innerHTML += "</ul>";
                });
        } else {
            dateList.innerHTML = "";
        }
    }
</script>
{% endblock %}
